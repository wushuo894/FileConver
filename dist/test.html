<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">

    <title>读取上传的文本文件</title>
</head>
<body>
<input type="file" id="fileInput"/>
<button onclick="handleFile()">读取文件</button>

<script>
    function handleFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        const reader = new FileReader();

        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://raw.githubusercontent.com/AMD-OSX/AMD_Vanilla/master/patches.plist', false)
        xhr.setRequestHeader('Content-Type', 'application/text');
        xhr.send()
        const lines = xhr.responseText.split('\n');

        // <key>Kernel</key>
        let kernel = false;
        // <key>Patch</key>
        let patch = false;
        // 判断 </array> 是否已经结束
        let end = false;

        // 记录补丁内容
        let amd_vanilla = ''

        // 逐行输出文件内容
        lines.forEach((line) => {
            if (line.trim() !== `<key>Kernel</key>`) {
                if (!kernel) {
                    return;
                }
            }
            kernel = true;
            if (kernel && line.trim() !== `<key>Patch</key>`) {
                if (!patch) {
                    return;
                }
            }
            patch = true;

            if (!end) {
                end = line.trim() === `</array>`
            }

            if (!end) {
                amd_vanilla += '\n' + line;
            }

        });

        let out = ''

        reader.onload = function (event) {
            // 获取文件内容
            let contents = event.target.result;
            // 按行分割文件内容
            const lines = contents.split('\n');

            // <key>Kernel</key>
            let kernel = false;
            // <key>Patch</key>
            let patch = false;
            // 判断 </array> 是否已经结束
            let end = false;


            out = ''
            // 逐行输出文件内容
            lines.forEach((line) => {
                if (line.trim() !== `<key>Kernel</key>`) {
                    if (!kernel) {
                        out += line;
                        return;
                    }
                }
                kernel = true;
                if (kernel && line.trim() !== `<key>Patch</key>`) {
                    if (!patch) {
                        out += line;
                        return;
                    }
                }
                patch = true;

                if (!end) {
                    end = line.trim() === `</array>`
                }

                if (!end) {
                    return;
                }
                out += amd_vanilla + '\n' + line;

            });

        };

        reader.readAsText(file);

        // 创建Blob对象
        const blob = new Blob([out], {type: 'text/plain'});

        // 创建URL对象
        const url = URL.createObjectURL(blob);

        // 创建a标签
        const a = document.createElement('a');
        a.href = url;
        a.download = 'config.plist';  // 下载的文件名

        // 触发a标签的点击事件
        document.body.appendChild(a);
        a.click();

        // 释放URL对象
        URL.revokeObjectURL(url);

    }
</script>
</body>
</html>
